    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const mainCard = document.getElementById('mainCard');
        function setTheme(dark) {
            if (dark) {
                body.classList.remove('bg-modern');
                body.classList.add('bg-modern-dark', 'text-light');
                mainCard.classList.add('bg-dark', 'text-light');
                mainCard.classList.remove('bg-white');
                themeToggle.textContent = '☀️';
                themeToggle.classList.add('dark');
            } else {
                body.classList.add('bg-modern');
                body.classList.remove('bg-modern-dark', 'text-light');
                mainCard.classList.remove('bg-dark', 'text-light');
                mainCard.classList.add('bg-white');
                themeToggle.textContent = '🌙';
                themeToggle.classList.remove('dark');
            }
        }

        let darkMode = localStorage.getItem('darkMode') === 'true';
        setTheme(darkMode);
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            setTheme(darkMode);
        });
    </script>
