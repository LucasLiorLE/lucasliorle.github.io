        .theme-toggle {
            position: fixed;

        .theme-toggle.dark {

        }

        }
        .bg-modern {

        h1, h2, h4 {

        section + section {

        .btn, .btn:visited {

            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .btn:hover, .btn:focus {
            filter: brightness(0.95);
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            text-decoration: none;
        }
        .btn[style*="#000"]:hover, .btn[style*="#000"]:focus {
            background-color: #222 !important;

        }
        .btn[style*="#e53935"]:hover, .btn[style*="#e53935"]:focus {

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const mainCard = document.getElementById('mainCard');
        function setTheme(dark) {
            if (dark) {
                body.classList.remove('bg-modern');
                body.classList.add('bg-modern-dark', 'text-light');
                mainCard.classList.add('bg-dark', 'text-light');
                mainCard.classList.remove('bg-white');
                themeToggle.textContent = '☀️';
                themeToggle.classList.add('dark');
            } else {
                body.classList.add('bg-modern');
                body.classList.remove('bg-modern-dark', 'text-light');
                mainCard.classList.remove('bg-dark', 'text-light');
                mainCard.classList.add('bg-white');
                themeToggle.textContent = '🌙';
                themeToggle.classList.remove('dark');
            }
        }

        let darkMode = localStorage.getItem('darkMode') === 'true';
        setTheme(darkMode);
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            localStorage.setItem('darkMode', darkMode);
            setTheme(darkMode);
        });
    </script>
